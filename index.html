<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <header>
            <div class="backButtonDiv">
                <img data-src="img/arrow-thick.svg" id="back-button" alt="Back Button" title="Back" class="iconic iconic-md" data-direction="left" data-head="line-large-acute" alt="arrow-thick" />
            </div>

            <div class="searchButtonDiv">
                <img data-src="img/magnifying-glass.svg" id="search-button" alt="Search" title="Search" class="iconic iconic-md" />
            </div>

            <div class="input">
                <input type="text" id="search-input" placeholder="search" />
                <div id="modalButton" class="modalBtn">
                <img data-src="img/settings.svg" class="iconic iconic-md" alt="settings" id="modalBtn" />
                </div>
            </div>
        </header>

        <div class="page show" id="search-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
        </div>

        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
        </div>
        
    </main>
    

    <footer>
        <div class="attribution">
                <a href="https://www.themoviedb.org/" alt="The Movie Database">
                <img src="img/the-movie-db.svg" alt="AttributionImage" id="creditImage"></a>
                <p>&copy;
                <time datetime="2018">2018</time> Marcos Rosa</p>
        </div>
    </footer>




    <!--Modal window-->
    <div class="overlay hide">&nbsp;</div>

    <div class="modal off">
        <div class="modal-header">
            <h2>Choose your Mode</h2>
        </div>
        <div class="modal-radio">
            <input type="radio" name="choice" value="movie" id="movie" checked>
            <label for="Movie">Movie</label>

            <input type="radio" name="choice" value="tv" id="tv" checked>
            <label for="TV">TV</label>
        </div>
        <button class="cancelButton">Cancel</button>
        <button class="saveButton">Save</button>

    </div>
    <!--    Modal window end-->


    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
